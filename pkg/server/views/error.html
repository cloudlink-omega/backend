<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .ServerName }}</title>
    <link rel="icon" type="image/x-icon" href="/assets/static/img/favicons/favicon.ico">
    <link rel="manifest" href="/assets/static/site.webmanifest" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    // theme extensions here
                },
                fontFamily: {
                    sans: ['Lexend Deca', 'sans-serif'],
                    serif: ['Lexend Deca', 'serif'],
                },
            },
        }
    </script>
</head>

<body class="min-h-screen flex flex-col bg-gray-100 dark:bg-gray-900">

    <noscript>
        <h1>You need to enable JavaScript to run this webapp.
    </noscript>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Main content -->
    <main id="main" class="flex-grow bg-gray-100 dark:bg-gray-900">
        <div class="container mx-auto px-4 py-8">
            <div class="container text-center justify-center mx-auto mb-4">
                <span class="flex items-center justify-center pb-4 text-black dark:text-white">
                    <svg width="177" height="123" viewBox="0 0 177 123" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_153_143)">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M55.4632 48.5129H42.0789C24.3611 48.5129 10 62.875 10 80.5918C10 98.3086 24.3611 112.671 42.0789 112.671H134.32C152.037 112.671 166.399 98.3086 166.399 80.5918C166.399 62.875 152.037 48.5129 134.32 48.5129H120.935L120.166 39.3498C118.786 22.9153 104.995 10 88.1993 10C71.4038 10 57.6129 22.9153 56.2327 39.3498L55.4632 48.5129ZM130.131 38.5129C128.319 16.9423 110.237 0 88.1993 0C66.1613 0 48.0793 16.9423 46.2678 38.5129H42.0789C18.838 38.5129 0 57.3523 0 80.5918C0 103.831 18.838 122.671 42.0789 122.671H134.32C157.561 122.671 176.399 103.831 176.399 80.5918C176.399 57.3523 157.561 38.5129 134.32 38.5129H130.131Z"
                                fill="currentColor" />
                            <path d="M106.715 94C106.715 94 99.6431 84.5714 87.8573 84.5714C76.0715 84.5714 69 94 69 94"
                                stroke="currentColor" stroke-width="10" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M73.7146 61H73.7617" stroke="currentColor" stroke-width="10" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M102.001 61H102.048" stroke="currentColor" stroke-width="10" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </g>
                        <defs>
                            <clipPath id="clip0_153_143">
                                <rect width="176.399" height="122.671" fill="currentColor" />
                            </clipPath>
                        </defs>
                    </svg>
                </span>
                <h1 class="text-5xl font-bold mt-2 mb-2 dark:text-white">Aw crap! ({{ .Status }})</h1>
            </div>

            <div>
                <div class="container text-center justify-center mx-auto mb-4">
                    <h2 class="text-2xl dark:text-white mb-4">It appears that an error has occurred. Here's a bit more
                        information:</h2>

                    <div
                        class="container text-center justify-center mx-auto mb-4 p-8 border border-black dark:border-white">
                        <p class="dark:text-white">{{ .Message }}</p>
                    </div>

                    <a href="http://i.imgur.com/GaPPuyT.jpg" class="text-bold underline dark:text-white">In the
                        meantime, how about a fun fact?</a>
                </div>
                <div id="buttons" class="w-full flex flex-wrap flex-row items-center justify-center gap-3">
                    <a href="/" type="button" class="w-50 px-6 py-3 bg-white dark:bg-gray-600 hover:font-bold hover:bg-red-400 dark:hover:bg-red-400 text-black dark:text-white hover:text-white rounded-xl 
                    font-medium transition-all duration-300 
                    hover:shadow-lg hover:shadow-red-500/30 focus:ring-2 focus:ring-red-500 focus:ring-offset-2 
                    active:scale-95">
                        <span class="flex items-center justify-center gap-2 text-2xl">
                            Get me out of here!
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white">
                    CloudLink Omega
                </h3>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
                    An open source WebRTC-powered multiplayer network.
                </p>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    Copyright Â© 2024 Mike J. Renaker. All rights reserved.
                </p>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    <b>You are currently using {{ .ServerName }}.</b>
                </p>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    <a class="underline" href="/terms">Terms of Service & Privacy Policy</a>
                </p>
                <div class="mt-3 flex items-center justify-center space-x-2">
                    <span class="text-sm text-gray-600 dark:text-gray-300">Powered by</span>
                    <a href="https://go.dev/" class="text-sm hover:opacity-80 transition-opacity">
                        <img src="/assets/static/img/golang.png" alt='A blue gopher next to a blue "Go" word'
                            class="h-6 inline-block" />
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/75 flex justify-center items-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
    </div>

    <!-- Theme switcher -->
    <div class="fixed bottom-3 right-3">
        <button id="theme-toggle"
            class="p-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            <!-- Sun icon -->
            <svg id="theme-toggle-light-icon" class="hidden w-6 h-6 text-gray-800" fill="white" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" />
            </svg>
            <!-- Moon icon -->
            <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6 text-gray-200" fill="black" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </button>
    </div>

    <!-- Theme toggle -->
    <script src="/assets/js/color-modes.js"></script>
</body>

</html>
