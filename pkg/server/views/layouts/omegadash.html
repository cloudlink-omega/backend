<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <link rel="icon" type="image/x-icon" href="/assets/static/img/favicons/favicon.ico">
    <link rel="manifest" href="/assets/static/site.webmanifest"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    // theme extensions here
                },
                fontFamily: {
                    sans: ['Lexend Deca', 'sans-serif'],
                    serif: ['Lexend Deca', 'serif'],
                },
            },
        }
    </script>
</head>

<body class="min-h-screen flex flex-col">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>

    <!-- Navbar -->
    {{ template "omegadash_navbar" . }}

    <!-- Main content -->
    <main id="main" class="flex-grow bg-gray-300 dark:bg-gray-900">
        {{ embed }}
    </main>

    <!-- Modal container -->
    <div id="modalContainer" class="relative z-50"></div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/75 flex justify-center items-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
    </div>

    <!-- Theme toggle -->
    <script src="/assets/js/color-modes.js"></script>
</body>

</html>
