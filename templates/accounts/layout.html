<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .ServerName }}</title>
    <link rel="icon" type="image/x-icon" href="/assets/static/img/favicons/favicon.ico">
    <link rel="manifest" href="/assets/static/site.webmanifest"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    // theme extensions here
                },
                fontFamily: {
                    sans: ['Lexend Deca', 'sans-serif'],
                    serif: ['Lexend Deca', 'serif'],
                },
            },
        }
    </script>
</head>

<body class="min-h-screen flex flex-col bg-gray-100 dark:bg-gray-900">

    <noscript><h1>You need to enable JavaScript to run this webapp.</noscript>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>

    <!-- Main content -->
    <main id="main" class="flex-grow bg-gray-100 dark:bg-gray-900">
        {{ embed }}
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white">
                    CloudLink Omega
                </h3>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
                    An open source WebRTC-powered multiplayer network.
                </p>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    Copyright Â© 2024 Mike J. Renaker. All rights reserved.
                </p>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    <b>You are currently using {{ .ServerName }}.</b>
                </p>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    <a class="underline" href="{{ .PrimaryWebsite }}/terms">Terms of Service & Privacy Policy</a>
                </p>
                <div class="mt-3 flex items-center justify-center space-x-2">
                    <span class="text-sm text-gray-600 dark:text-gray-300">Powered by</span>
                    <a href="https://go.dev/"
                        class="text-sm hover:opacity-80 transition-opacity">
                        <img src="/assets/static/img/golang.png" alt='A blue gopher next to a blue "Go" word' class="h-6 inline-block" />
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/75 flex justify-center items-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
    </div>

    <!-- Theme switcher -->
    <div class="fixed bottom-3 right-3">
        <button id="theme-toggle"
            class="p-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            <!-- Sun icon -->
            <svg id="theme-toggle-light-icon" class="hidden w-6 h-6 text-gray-800" fill="white" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" />
            </svg>
            <!-- Moon icon -->
            <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6 text-gray-200" fill="black" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </button>
    </div>

    <!-- Theme toggle -->
    <script src="/assets/js/color-modes.js"></script>
</body>

</html>
